    />

      :root {
        --primary: #2563eb;
        --primary-light: #93c5fd;
        --secondary: #1e40af;
        --light: #f0f9ff;
        --dark: #2a2118;
        --success: #4caf50;
        --danger: #f44336;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--light);
        color: var(--dark);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(42, 33, 24, 0.1);
      }

      h1 {
        font-family: "Playfair Display", serif;
        color: var(--secondary);
        margin-bottom: 10px;
      }

      .subtitle {
        color: var(--primary);
        font-weight: 300;
      }

      .menu-system {
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      @media (min-width: 992px) {
        .menu-system {
          flex-direction: row;
        }
      }

      .menu-section {
        flex: 1;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .order-section {
        width: 100%;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      @media (min-width: 992px) {
        .order-section {
          width: 350px;
        }
      }

      .search-container {
        margin-bottom: 20px;
        position: relative;
      }

      .search {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        transition: border 0.3s;
        padding-left: 40px;
      }

      .search:focus {
        border-color: var(--primary);
      }

      .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
      }

      .category-tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
      }

      .tab {
        padding: 10px 15px;
        cursor: pointer;
        font-weight: 500;
        color: #666;
        transition: all 0.3s;
        border-bottom: 2px solid transparent;
      }

      .tab.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
      }

      .tab:hover:not(.active) {
        color: var(--dark);
        border-bottom-color: #ddd;
      }

      .menu-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .menu-item {
        border: 1px solid #eee;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .menu-item-image {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }

      .menu-item-info {
        padding: 20px;
      }

      .menu-item-name {
        font-weight: 500;
        margin-bottom: 10px;
        font-size: 20px;
        color: var(--secondary);
      }

      .menu-item-description {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .menu-item-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu-item-price {
        font-weight: 500;
        color: var(--primary);
        font-size: 16px;
      }

      .add-to-order {
        background: var(--primary);
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 18px;
      }

      .add-to-order:hover {
        background: var(--secondary);
      }

      .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .order-title {
        font-size: 20px;
        font-weight: 500;
        color: var(--secondary);
      }

      .print-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .print-btn:hover {
        background: var(--secondary);
      }

      .customer-name {
        margin-bottom: 20px;
      }

      .customer-name input {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        transition: border 0.3s;
      }

      .customer-name input:focus {
        border-color: var(--primary);
      }

      .order-items {
        margin-bottom: 20px;
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }

      .order-item-name {
        font-weight: 500;
      }

      .order-item-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .order-item-quantity {
        font-size: 14px;
        color: #666;
        min-width: 20px;
        text-align: center;
      }

      .remove-from-order {
        background: var(--danger);
        color: white;
        border: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 14px;
      }

      .remove-from-order:hover {
        background: #d32f2f;
      }

      .order-summary {
        padding-top: 15px;
        margin-top: 15px;
        border-top: 1px solid #ddd;
      }

      .order-total {
        display: flex;
        justify-content: space-between;
        font-weight: 500;
        font-size: 18px;
      }

      .no-items {
        text-align: center;
        color: #666;
        padding: 20px 0;
      }

      .receipt {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .receipt-content {
        background: white;
        width: 90%;
        max-width: 500px;
        padding: 30px;
        border-radius: 8px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .receipt-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .receipt-title {
        font-family: "Playfair Display", serif;
        color: var(--secondary);
        margin-bottom: 5px;
      }

      .receipt-date {
        color: #666;
        font-size: 14px;
      }

      .receipt-items {
        margin: 20px 0;
      }

      .receipt-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .receipt-total {
        margin-top: 20px;
        padding-top: 10px;
        border-top: 2px dashed #ccc;
        font-weight: 500;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
      }

      .receipt-footer {
        text-align: center;
        margin-top: 30px;
        color: #666;
        font-style: italic;
        font-size: 14px;
      }

      .close-receipt {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 20px;
        width: 100%;
      }

      .close-receipt:hover {
        background: var(--secondary);
      }

      @media print {
        body * {
          visibility: hidden;
        }
        .receipt,
        .receipt * {
          visibility: visible;
        }
        .receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          background: none;
        }
        .receipt-content {
          width: 100%;
          box-shadow: none;
          padding: 0;
          margin: 0;
          max-height: none;
          overflow: visible;
        }
        .close-receipt {
          display: none;
        }
      }

      /* Loading animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }
    </style>

        // Current state
        const state = {
          currentCategory: "food",
          order: {},
          customerName: "",
        };

        // DOM elements
        const menuItemsContainer = document.getElementById("menuItems");
        const orderItemsContainer = document.getElementById("orderItems");
        const orderTotalElement = document.getElementById("orderTotal");
        const searchInput = document.getElementById("searchInput");
        const tabs = document.querySelectorAll(".tab");
        const customerNameInput = document.getElementById("customerName");
        const printBtn = document.getElementById("printBtn");
        const receiptModal = document.getElementById("receiptModal");
        const closeReceiptBtn = document.getElementById("closeReceipt");
        const receiptItemsContainer = document.getElementById("receiptItems");
        const receiptTotalElement = document.getElementById("receiptTotal");
        const receiptCustomerNameElement = document.getElementById(
          "receiptCustomerName"
        );
        const receiptDateElement = document.getElementById("receiptDate");
        const receiptOrderDateElement =
          document.getElementById("receiptOrderDate");

        // Initialize the app
        function init() {
          renderMenuItems();
          setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
          // Tab switching
          tabs.forEach((tab) => {
            tab.addEventListener("click", () => {
              tabs.forEach((t) => t.classList.remove("active"));
              tab.classList.add("active");
              state.currentCategory = tab.dataset.category;
              renderMenuItems();
            });
          });

          // Search functionality
          searchInput.addEventListener("input", () => {
            renderMenuItems();
          });

          // Customer name input
          customerNameInput.addEventListener("input", (e) => {
            state.customerName = e.target.value;
          });

          // Print receipt button
          printBtn.addEventListener("click", () => {
            showReceipt();
          });

          // Close receipt button
          closeReceiptBtn.addEventListener("click", () => {
            receiptModal.style.display = "none";
          });

          // Close modal when clicking outside
          receiptModal.addEventListener("click", (e) => {
            if (e.target === receiptModal) {
              receiptModal.style.display = "none";
            }
          });
        }

        // Render menu items based on current category and search term
        function renderMenuItems() {
          const searchTerm = searchInput.value.toLowerCase();
          const currentCategoryItems = menuData[state.currentCategory];

          menuItemsContainer.innerHTML = "";

          if (currentCategoryItems.length === 0) {
            menuItemsContainer.innerHTML =
              '<p class="no-items">No items in this category</p>';
            return;
          }

          const filteredItems = currentCategoryItems.filter(
            (item) =>
              item.name.toLowerCase().includes(searchTerm) ||
              item.description.toLowerCase().includes(searchTerm)
          );

          if (filteredItems.length === 0) {
            menuItemsContainer.innerHTML =
              '<p class="no-items">No matching items found</p>';
            return;
          }

          filteredItems.forEach((item) => {
            const menuItemElement = document.createElement("div");
            menuItemElement.className = "menu-item";
            menuItemElement.innerHTML = `
                        <div class="menu-item-info">
                            <h3 class="menu-item-name">${item.name}</h3>
                            <div class="menu-item-footer">
                                <span class="menu-item-price">Rp${(
                                  item.price * 1000
                                ).toLocaleString("id-ID")}</span>
                                <button class="add-to-order" data-id="${
                                  item.id
                                }">+</button>
                            </div>
                        </div>
                    `;
            menuItemsContainer.appendChild(menuItemElement);
          });

          // Add event listeners to new add buttons
          document.querySelectorAll(".add-to-order").forEach((button) => {
            button.addEventListener("click", (e) => {
              const itemId = parseInt(e.target.dataset.id);
              addToOrder(itemId);
            });
          });
        }

        // Add item to order
        function addToOrder(itemId) {
          // Find the item in all categories
          let item = null;
          for (const category in menuData) {
            item = menuData[category].find((i) => i.id === itemId);
            if (item) break;
          }

          if (!item) return;

          if (state.order[itemId]) {
            state.order[itemId].quantity += 1;
          } else {
            state.order[itemId] = {
              ...item,
              quantity: 1,
            };
          }

          renderOrderItems();
        }

        // Remove item from order
        function removeFromOrder(itemId) {
          if (state.order[itemId]) {
            state.order[itemId].quantity -= 1;

            if (state.order[itemId].quantity <= 0) {
              delete state.order[itemId];
            }
          }

          renderOrderItems();
        }

        // Render order items
        function renderOrderItems() {
          const orderItems = Object.values(state.order);

          if (orderItems.length === 0) {
            orderItemsContainer.innerHTML =
              '<p class="no-items">No items added yet</p>';
            orderTotalElement.textContent = "$0.00";
            return;
          }

          orderItemsContainer.innerHTML = "";

          orderItems.forEach((item) => {
            const orderItemElement = document.createElement("div");
            orderItemElement.className = "order-item";
            orderItemElement.innerHTML = `
                        <span class="order-item-name">${item.name}</span>
                        <div class="order-item-controls">
                            <button class="remove-from-order" data-id="${
                              item.id
                            }">-</button>
                            <span class="order-item-quantity">x${
                              item.quantity
                            }</span>
                            <span class="order-item-price">Rp${(
                              item.price *
                              item.quantity *
                              1000
                            ).toLocaleString("id-ID")}</span>
                        </div>
                    `;
            orderItemsContainer.appendChild(orderItemElement);
          });

          // Add event listeners to remove buttons
          document.querySelectorAll(".remove-from-order").forEach((button) => {
            button.addEventListener("click", (e) => {
              const itemId = parseInt(e.target.dataset.id);
              removeFromOrder(itemId);
            });
          });

          // Update total
          const total = orderItems.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0
          );
          orderTotalElement.textContent = `Rp${(total * 1000).toLocaleString(
            "id-ID"
          )}`;
        }

        // Show receipt in modal
        function showReceipt() {
          if (Object.keys(state.order).length === 0) {
            alert("Please add items to your order first");
            return;
          }

          // Set receipt data
          const now = new Date();
          receiptCustomerNameElement.textContent =
            state.customerName || "Guest";
          receiptDateElement.textContent = now.toLocaleDateString();
          receiptOrderDateElement.textContent = now.toLocaleTimeString();

          // Populate receipt items
          receiptItemsContainer.innerHTML = "";
          const orderItems = Object.values(state.order);
          orderItems.forEach((item) => {
            const itemElement = document.createElement("div");
            itemElement.className = "receipt-item";
            itemElement.innerHTML = `
                        <span>${item.name} x${item.quantity}</span>
                        <span>Rp${(
                          item.price *
                          item.quantity *
                          1000
                        ).toLocaleString("id-ID")}</span>
                    `;
            receiptItemsContainer.appendChild(itemElement);
          });

          // Calculate and show total
          const total = orderItems.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0
          );
          receiptTotalElement.textContent = `Rp${(total * 1000).toLocaleString(
            "id-ID"
          )}`;

          // Show modal
          receiptModal.style.display = "flex";

          // Print receipt if needed
          setTimeout(() => {
            window.print();
          }, 500);
        }

        // Start the app
        init();
      });
